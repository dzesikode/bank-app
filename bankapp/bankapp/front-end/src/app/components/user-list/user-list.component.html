<p>User management</p>
<div *ngIf="users$">
  <ul>
    <li *ngFor="let user of users$">
      <h5>Username:</h5>
      <p>{{user.username}}</p>
      <p>{{user.id}}</p>
      <p>{{user.groups}}</p>
      <p>{{user.user_permissions}}</p>
      <a routerLink="{{user.id}}">Edit</a>
      <button type="submit" (click)="deleteUser(user.id)">Delete</button>
    </li>
  </ul>
</div>
