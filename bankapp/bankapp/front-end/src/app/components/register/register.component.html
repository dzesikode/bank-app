<h1>Register</h1>

<div>
  <form [formGroup]="registerForm"
        (ngSubmit)="registerForm.valid && onSubmit()"
        #ngForm = "ngForm">
    <div class="username-form">
      <label>Username<br>
        <input type="text"
               formControlName="username"
               name="username">
      </label>
    </div>
    <div class="password-form">
      <label>Password<br>
        <input type="password"
               formControlName="password"
               name="password">
      </label>
    </div>
    <button type="submit">Register</button>
  </form>
</div>
